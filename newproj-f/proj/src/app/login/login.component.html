<div  style="padding-bottom: 18rem;
background-image: url('./assets/new3.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;"class="jumbotron">
    <div class="">
    <div style="padding-top:50px;padding-left: 1100px;" class="row">
        <div class="">
            <h2>Login</h2>
    <form style="width: 300px;"[formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary">
           
            Login
        </button>
    </div>
</form>
        </div>
    </div>
</div>
</div>
